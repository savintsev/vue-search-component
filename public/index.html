<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

        <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <meta name="theme-color" content="<%= htmlWebpackPlugin.options.themeColor %>">
        <meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>">

        <link rel="icon" href="<%= BASE_URL %>favicon.ico">

        <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/favicon-16x16.png">
        <link rel="mask-icon" href="<%= BASE_URL %>img/safari-pinned-tab.svg" color="#5e9969">
        <meta name="msapplication-TileColor" content="#ffc40d">
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
